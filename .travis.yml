language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm run coverage
deploy:
  provider: elasticbeanstalk
  access_key_id: "$ACCESSKEYID"
  secret_access_key: "$ACCESSKEYSECRET"
  region: us-east-2
  app: Tutorials
  env: Tutorials-env
  bucket_name: travis-deployment-resevoir
  on:
    branch: master
after_success: npm run coveralls
env:
  global:
  - secure: 
  - secure: 
